program: run_experiments.py
method: grid
project: flip-data-tinyimagenet
entity: morizk

parameters:
  architecture:
    values:
      - resnet18
      - resnet18_modern
      - vgg11
      - vgg11_modern
      - efficientnetb0
      - vit
  
  fusion_type:
    values:
      - baseline
      - early
      - late
  
  flip_mode:
    values:
      - none
      - all
      - inverted

command:
  - ${env}
  - python
  - ${program}
  - --architecture=${architecture}
  - --fusion_type=${fusion_type}
  - --flip_mode=${flip_mode}
  - --num_epochs=1000
  - --early_stop_patience=150

